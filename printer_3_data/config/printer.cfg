# This file contains common pin mappings for the 2020 Creality CR-10
# V2 & V3. The mainboard is a Creality 3D v2.5.2 (8-bit mainboard with
# ATMega2560). To use this config, the firmware should be compiled for
# the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[include shell_command.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]

[virtual_sdcard]
path: /home/octo/printer_3_data/gcodes
on_error_gcode: CANCEL_PRINT


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000

[printer]
kinematics: cartesian
max_velocity: 1000
max_accel: 10000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 10.0
minimum_cruise_ratio: 0.5 # Added May 24th 2024
# max_accel_to_decel: 3500
#progress_log: true # used for sending notifications to discord

[save_variables]
filename: ~/printer_3_data/config/variables.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg


[endstop_phase]

[force_move]
enable_force_move: True

[exclude_object]
enable_exclude_object: True

[pause_resume]
recover_velocity: 50

[filament_switch_sensor fil_runout_sensor]
pause_on_runout: False
switch_pin: PE4 #ar2
runout_gcode: M600

[gcode_arcs]
resolution: 0.1
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#     echo: "echo: " (This is the default)
#     command: "// "
#     error: "!! "
default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".
enable_respond: True

[idle_timeout]
gcode:
  M84XYE
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout = 7800
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[stepper_x]
step_pin: PF0 #ar54
dir_pin: PF1 #ar55
enable_pin: !PD7 #!ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5 #^ar3
position_endstop: 0
position_max: 305
homing_speed: 50

[stepper_y]
step_pin: PF6 #ar60
dir_pin: PF7 #ar61
enable_pin: !PF2 #!ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1 #^ar14
position_endstop: 0
position_max: 305
homing_speed: 50

[stepper_z]
step_pin: PL3 #ar46
dir_pin: !PL1 #!ar48
enable_pin: !PK0 #!ar62
microsteps: 16
rotation_distance: 8
position_max: 395
#Uncomment if you have a BL-Touch:
#position_min: -4
#endstop_pin: probe:z_virtual_endstop
#and comment the follwing lines:
position_endstop: 0.0
endstop_pin: ^PD3 #ar18


[extruder]
step_pin: PA4 # ar26
dir_pin: PA6 # !ar28
enable_pin: !PA2 # !ar24
microsteps: 16
rotation_distance: 7.61607792  #  7.7201944 # 16 microsteps * 200 steps/rotation / steps/mm
#Correction formula is new_rotation_distance = old_rotation_distance * mmsExtracted / 100.0
nozzle_diameter: 0.400
filament_diameter: 1.750
filament_density: 1.27
filament_heat_capacity: 1.20   #PLA has a heat capacity of 1.8-2.1 J/g-K & PETG 1.1-1.3 J/g-K
#gear_ratio: 3:1
heater_pin: PB4 #ar10
heater_power: 50
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5 #analog13
pressure_advance: 0.0295
max_extrude_only_distance: 200.0
cooling_fan: fan
control: mpc
block_heat_capacity: 20.4111
ambient_transfer: 0.0647794
sensor_responsiveness: 0.0932196
fan_ambient_transfer: 0.0647794, 0.0871769, 0.0919129, 0.105867, 0.108877, 0.114464, 0.110866
#pid_kp: 22.107
#pid_ki: 1.170
#pid_kd: 104.458
min_temp: 0
max_temp: 265

[firmware_retraction]
retract_length: 1.5 #  1.50 (PLA & PETG)  0.4 (TPU)
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 65
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0.02
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 45
#   The speed of unretraction, in mm/s. The default is 10 mm/s.
z_hop_height: 0.6

[heater_bed]
heater_pin: PH5 #ar8
sensor_type: EPCOS 100K B57560G104F # ATC Semitec 104GT-2
sensor_pin: PK6 #analog14
#control: pid
#Stock PID configuration taken from Marlin
#pid_Kp: 201.86
#pid_Ki: 10.67
#pid_Kd: 954.96
min_temp: 0
max_temp: 130

[bed_screws]
screw1: 30,40
screw1_name: front left screw
screw2: 270,40
screw2_name: front right screw
screw3: 270,270
screw3_name: rear right screw
screw4: 30,270
screw4_name: rear left screw
speed: 50
horizontal_move_z: 7
#screw_thread: CW-M4

[safe_z_home]
home_xy_position: 150,150
speed: 80
z_hop: 0
z_hop_speed: 10

[fan]
pin: PH6 #ar9


[display]
lcd_type: st7920
cs_pin: PH1 #ar16
sclk_pin: PA1 #ar23
sid_pin: PH0 #ar17
encoder_pins: ^PC4, ^PC6 #^ar33, ^ar31
click_pin: ^!PC2 #^!ar35


