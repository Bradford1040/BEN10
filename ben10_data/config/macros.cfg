[gcode_macro BACK_UP_GITHUB]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_macro FAKE_POSITION]
gcode:
    SET_KINEMATIC_POSITION X=10 Y=10 Z=10

[gcode_macro CALIBRATE_HOME]
gcode:
    M190 S72
    M109 S220
    M400
    _B28
    Z_ENDSTOP_CALIBRATE

[gcode_macro _B28]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}


[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-2 F2100
    G1 Z10
    G90
    G1 X5 Y5 F4000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
#default_parameter_E: 1.1      # edit to your preferred retract length
gcode:
    G91
    G1 E1.1 F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
  TURN_OFF_HEATERS
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  BASE_CANCEL_PRINT
  G91
  G1 E-5 F2100
  G1 Z10
  G90
  G1 X300 Y300 F6000

# Percise Homing
[gcode_macro PERCISE_HOME]
gcode:
  G28
#  G29

# G28 Home
[gcode_macro G28]
rename_existing: G28.8888888888
gcode:
  FAKE_POSITION
  G4 P4000
  G1 Z20
  G4 P2000
